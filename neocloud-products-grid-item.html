<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<dom-module id="neocloud-products-grid-item">
  <template>
    <style>
      :host{
        --item-content-background-image: url("/demo/images/producto-default.jpg");
        --item-content-background-color: "#00FF00";
        --item-content-width: 100px;
        --item-content-height: 100px;
      }

      .itemContent {
        position: relative;

        width: var(--item-content-width);
        height: var(--item-content-height);

        /*width: 100px;*/
        /*height: 100px;*/
        margin: 2px;
        border: 1px solid #BDBDBD;
        cursor: pointer;

        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */

        background-repeat: no-repeat;
        background-size: cover;
      }

      .itemContent > iron-image {
        @apply (--layout-flex);
      }

      .itemContentName {
        min-height: 20px;
        max-height: 40px;
        line-height: 20px;
        vertical-align: middle;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0px;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.5) 100%, rgba(0,0,0,0.5) 100%);
        color: white;
        overflow: hidden;
      }

      .itemContentNameCenter {
        min-height: 20px;
        max-height: 60px;
        line-height: 20px;
        vertical-align: middle;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 50%;
        transform: translate(0,-50%);
        color: black;
        overflow: hidden;
        font-size: 1.2em;
        font-weight: 500;
      }

      @media (max-width: 800px) {
        .itemContainer {
          width: calc(50% - 16px);
        }
      }
      @media (max-width: 400px) {
        .itemContainer {
          width: 100%;
        }
      }

      .nextButton{
        background-color: transparent;
        border-color: transparent;
      }

      .previousButton{
        background-color: transparent;
        border-color: transparent;
      }

      .parentFolder{
        background-image: url("static/folderOpen.png");
        border: none;
      }

      .folder{
        background-image: url("static/folderClosed.png");
        border: none;
      }

      .product{
        background-image: var(--item-content-background-image);
        background-color: var(--item-content-background-color);
      }

      paper-fab {
        --paper-fab-background: var(--app-secondary-color, #253855);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <div class="itemContainer">
      <template is="dom-if" if="[[_checkType('parentFolder', item.type)]]">
        <div class="itemContent parentFolder" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <div class$="{{itemContentNameClassName}}">[[item.name]]</div>
        </div>
      </template>

      <template is="dom-if" if="[[_checkType('nextButton', item.type)]]">
        <div class="itemContent nextButton" on-tap="_selectItem">
          <paper-fab icon="chevron-right"></paper-fab>
        </div>
      </template>

      <template is="dom-if" if="[[_checkType('previousButton', item.type)]]">
        <div class="itemContent previousButton" on-tap="_selectItem">
          <paper-fab icon="chevron-left"></paper-fab>
        </div>
      </template>


      <template is="dom-if" if="[[_checkType('folder', item.type)]]">
        <div class="itemContent folder" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <div class$="{{itemContentNameClassName}}">[[item.name]]</div>
        </div>
      </template>

      <template is="dom-if" if="[[_checkType('product', item.type)]]">
        <div class="itemContent product" on-tap="_selectItem">
          <paper-ripple></paper-ripple>
          <div class$="{{itemContentNameClassName}}">[[item.name]]</div>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'neocloud-products-grid-item',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        dimension: {
          type: Number,
          value: 100,
          reflectToAttribute: true,
          observer: '_dimensionChanged'
        },
        item: {
          type: Object,
          value: {
            code: "",
            name: "",
            type: "",
            urlImage: "",
            bgColor: "red"
          },
          observer: '_itemChanged'
        },
        itemContentNameClassName: {
          type: String,
          value: 'itemContentName'
        }
      },

      _dimensionChanged: function(){
        this.customStyle['--item-content-width'] = this.dimension + 'px';
        this.customStyle['--item-content-height'] = this.dimension + 'px';
        this.updateStyles();
      },

      _itemChanged: function(){
        switch (this.item.type) {
          case "folder":
            this.itemContentNameClassName = 'itemContentNameCenter'
            break;
          case "product":
            this.customStyle['--item-content-background-image'] =  'url(' +  this.item.urlImage + ')' ;
            this.customStyle['--item-content-background-color'] =  this.item.backgroundColor ;
            if ((!this.item.urlImage) || (this.item.urlImage == "")){
              this.itemContentNameClassName = 'itemContentNameCenter'
            } else{
              this.itemContentNameClassName = 'itemContentName'
            }
            break;
          default:
            break;
        }

//        var itemName = this.item.name.split(" ")

        this.updateStyles();

      },

      _selectItem: function() {
        switch (this.item.type) {
          case "parentFolder":
            this.fire('parent-folder-selected');
            break;
          case "nextButton":
            this.fire('next-button-pressed');
            break;
          case "previousButton":
            this.fire('previous-button-pressed');
            break;
          case "folder":
            this.fire('folder-selected', this.item);
            break;
          default:
            this.fire('product-selected', this.item);
            break;
        }
      },

      _checkType: function(type, itemType){
        return (type==itemType);
      }
    });


  </script>
</dom-module>
